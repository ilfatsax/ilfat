<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection | ILFAT SADYKOV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #000; --text: #fff; }
        
        body { 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('IMG_5958~2.JPG'); 
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: var(--text); 
            font-family: 'Times New Roman', serif; 
            margin: 0; 
            line-height: 1.6; 
        }
        
        nav { background: rgba(0,0,0,0.9); padding: 20px; text-align: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        nav a { color: var(--text); text-decoration: none; margin: 0 15px; font-size: 0.9em; text-transform: uppercase; letter-spacing: 2px; }
        nav a:hover { color: var(--gold); }

        .container { max-width: 1100px; margin: 60px auto; padding: 0 20px; text-align: center; }
        h1 { font-size: 3em; color: var(--gold); text-transform: uppercase; letter-spacing: 8px; margin-bottom: 20px; }
        .subtitle { color: #eee; margin-bottom: 60px; font-size: 1.2em; letter-spacing: 2px; }

        /* Grille de vidéos organique */
        .collection-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 40px; 
            margin-top: 40px;
        }

        .video-card {
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            overflow: hidden;
            transition: 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .video-card:hover {
            border-color: var(--gold);
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer { padding: 50px; font-size: 0.8em; color: #444; border-top: 1px solid #111; text-align: center; background: rgba(0,0,0,0.9); margin-top: 100px; }
    </style>
</head>
