<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilfat Sadykov | Saxophoniste & Professeur</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --black: #0a0a0a;
            --white: #ffffff;
            --gray: #888;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background-color: var(--black);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Главная секция */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 6px;
            line-height: 1.1;
        }

        .subtitle {
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            margin-top: 20px;
            font-weight: 300;
        }

        /* Навигация */
        nav {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        nav a {
            color: var(--gray);
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--gold);
        }

        /* Кнопка связи */
        .cta {
            padding: 18px 40px;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
        }

        .cta:hover {
            background: var(--gold);
            color: var(--black);
        }

        /* Футер с контактами */
        footer {
            padding: 40px 20px;
            font-size: 0.8rem;
            color: var(--gray);
            text-align: center;
            border-top: 1px solid #1a1a1a;
        }

        .contact-item {
            margin: 5px 0;
            letter-spacing: 1px;
        }

        /* Адаптивность для мобильных */
        @media (max-width: 600px) {
            nav {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            h1 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <main class="hero">
        <h1>Ilfat Sadykov</h1>
        <div class="subtitle">Saxophoniste • Clarinettiste • Professeur</div>
        
        <nav>
            <a href="#">Bio</a>
            <a href="#">Concerts</a>
            <a href="#">Vidéos</a>
            <a href="#">École</a>
        </nav>

        <a href="mailto:ilfatsax@gmail.com" class="cta">Contact / Booking</a>
    </main>

    <footer>
        <div class="contact-item">PARIS, FRANCE</div>
        <div class="contact-item">+33 6 32 00 60 11</div>
        <div class="contact-item" style="margin-top: 15px; font-size: 0.6rem;">© 2025 ILFAT SADYKOV</div>
    </footer>

</body>
</html>
